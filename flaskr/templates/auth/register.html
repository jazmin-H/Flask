{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Registrarse{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Nombre</label>
    <input name="username" id="username" required>
    <label for="gmail">Correo Electronico</label>
    <input  type= "gmail" name="gmail" id="gmail" required>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" required>
    <label for="re_password">Verificar Contraseña</label>
    <input type="password" name="re_password" id="re_password" required>
    <input type="submit" value="Registrate">
  </form>
{% endblock %}
